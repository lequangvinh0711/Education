<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        THÔNG TIN CHUNG
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="card" style="width: 100%;">
                                    <img class="card-img-top"
                                        src="https://danongonline.com.vn/wp-content/uploads/2018/02/anh-girl-xinh-9-1.jpg"
                                        alt="Card image cap">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Nguyễn Văn A</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <label class="bmd-label-floating">Họ và tên</label>
                                            <input type="text" class="form-control" placeholder="Họ và tên">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Giới tính</label>
                                            <input type="text" class="form-control" placeholder="Giới tính">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Trạng thái</label>
                                            <input type="text" class="form-control" placeholder="Trạng thái">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top:1%;">
                                        <div class="col">
                                            <label class="bmd-label-floating">Địa chỉ</label>
                                            <input type="text" class="form-control" placeholder="Địa chỉ">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Số điện thoại</label>
                                            <input type="text" class="form-control" placeholder="Số điện thoại">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Chứng minh nhân dân</label>
                                            <input type="text" class="form-control" placeholder="Chứng minh nhân dân">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top:1%;">
                                        <div class="col">
                                            <label class="bmd-label-floating">Ngày sinh</label>
                                            <input type="text" class="form-control" placeholder="Ngày sinh">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Nơi sinh</label>
                                            <input type="text" class="form-control" placeholder="Nơi sinh">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Địa chỉ thường trú</label>
                                            <input type="text" class="form-control" placeholder="Địa chỉ thường trú">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top:1%;">
                                        <div class="col">
                                            <label class="bmd-label-floating">Trình độ học vấn</label>
                                            <input type="text" class="form-control" placeholder="Trình độ học vấn">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Email</label>
                                            <input type="text" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="col">
                                            <label class="bmd-label-floating">Nơi công tác</label>
                                            <input type="text" class="form-control" placeholder="Nơi công tác">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
